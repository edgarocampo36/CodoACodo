<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 3 - Iframe</title>
  </head>
  <body>
    <header>
      <h2>iframe</h2>
    </header>
    <main>
      <section>
        <div>
          <h2>Un mapa</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11442.181022322377!2d-64.27589379515015!3d-31.50270923222984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a141e049b21b%3A0x1c09d7ef24c4fa67!2sLa%20empanaderia!5e0!3m2!1ses-419!2sar!4v1598556116726!5m2!1ses-419!2sar"
            width="600"
            height="450"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
        <div>
          <h2>Un video</h2>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/KajNjEf0l1k?start=2"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div>
          <h2>Una pagina</h2>
          <iframe
            src="https://www.lavoz.com.ar"
            width="500"
            height="400"
            frameborder="0"
          ></iframe>
        </div>
      </section>
    </main>
  </body>
</html>
