<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 3 - Tablas</title>
    <style>
      table,
      td,
      th {
        border: solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h2>Estructura de un Table</h2>
        <table>
          <tr>
            <th>Dia</th>
            <th>Mes</th>
          </tr>
          <tr>
            <td>30</td>
            <td>Septiembre</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Octubre</td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
